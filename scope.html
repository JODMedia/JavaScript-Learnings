      // Global variabel
      var x = 5;

      function hello() {
        // Denne variabel er en lokal variabel, og kan kun bruges i denne funktion.
        var y = 3;
        document.write(x + "/" + y + "<br>");
      }

      hello();

      // Global variabel (undefined, fordi den er under hello();)
      var x = 5;

      // Globalt, fordi variablen ikke er blevet erkl√¶ret i en funktion.
      if (true) {
        var z = 10;
      }

      document.write(z);
    </script>
  </head>
