<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      var x = 15;
      var y = 2;
      var z = 7;

      if (x > y && x > z) document.write("<h1>X er størst</h1>");
    </script>

    <script>
      var x = 5;
      var y = 2;
      var z = 7;

      if (x > y && x > z) document.write("<h1>X er størst</h1>");
      else document.write("<h1>X er ikke størst</h1>");
    </script>

    <script>
      var x = 5;
      var y = 2;
      var z = 7;

      if (x > y || x > z) document.write("<h1>X er størst</h1>");
      else document.write("<h1>X er ikke størst</h1>");
    </script>

    <script>
      var x = 5;
      var y = 5;

      if (x == y && x == z && y == z) document.write("<h1>Alle er ens</h1>");
      else document.write("<h1>De er ikke ens</h1>");
    </script>

    <script>
      var dice = 4;

      switch (dice) {
        case 1:
          alert("ener");
          break;
        case 2:
          alert("toer");
          break;
        case 3:
          alert("treer");
          break;
        case 4:
          alert("firer");

        default:
          alert("What?");
