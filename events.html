<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function changeText(txt) {
        document.getElementById("btn1").innerHTML = txt;
      }
      function changeColor(element, color) {
        element.style.backgroundColor = color;
      }
      function validate(element) {
        document.getElementById("status").innerHTML = "Input OK!";
      }
      function copy(element) {
        document.getElementById("copy").innerHTML = element.value;
      }
    </script>
  </head>
  <body onLoad="changeText('En lille fin knap')">
    <button
      id="btn1"
      onMouseOver="changeColor(this, 'green')"
      onMouseOut="changeColor(this, 'white')"
    ></button>
    <input type="text" onChange="validate()" onKeyup="copy(this)" />
    <p id="status"></p>
    <p id="copy"></p>
  </body>
</html>
